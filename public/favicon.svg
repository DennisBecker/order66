    <rect x="10" y="9" width="2" height="14" />
    
    <!-- Top curve -->
    <path d="M 12 9 Q 18 9 18 12.5 Q 18 14 16 14 L 12 14 Z" />
    
    <!-- Bottom curve -->
    <path d="M 12 14 Q 20 14 20 19 Q 20 23 16 23 L 12 23 Z" />
    
