  </g>
  
  <!-- Accent dots -->
  <circle cx="22" cy="12" r="0.5" fill="#67e8f9" opacity="0.8"/>
  <circle cx="22" cy="20" r="0.5" fill="#67e8f9" opacity="0.6"/>
</svg>
